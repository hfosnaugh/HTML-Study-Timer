<p>

<script>
//var currTimer = null;
var sec = 0;
var min = 0;
var hour = 0;

function startTimer() {
  currTimer = setInterval(myTimer, 1000);
}

function myTimer() { 
  sec++;
  if(sec >= 60){
    min++;
    sec = 0;
  }
  if(min >= 60){
    hour++;
    min = 0;
  }
  document.getElementById("timer").innerHTML = hour + " h " + min + " m " + sec + " s"; 
  //document.getElementById("h").innerHTML = hour;
  //document.getElementById("m").innerHTML = min;
  //document.getElementById("s").innerHTML = sec;
}

function stopTimer() { 
  clearInterval(currTimer);
}

function resetTimer() { 
  sec = 0;
  document.getElementById("timer").innerHTML = sec;
  
  //document.getElementById("h").innerHTML = hour;
  //document.getElementById("m").innerHTML = min;
  //document.getElementById("s").innerHTML = sec;
}
